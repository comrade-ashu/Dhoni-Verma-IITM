<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Virat Verma IITM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .dashboard-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            margin-top: 80px;
            text-align: center;
        }

        .profile-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            display: inline-block;
            width: 100%;
            max-width: 500px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: 1.5rem;
            background-color: #eee;
        }

        .user-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .user-email {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .info-group {
            background: var(--bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-light);
            display: block;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: var(--text-dark);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">Virat Verma <span class="highlight">IITM</span></a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" id="logout-btn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="profile-card">
            <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="profile-img"
                id="user-photo">

            <h1 class="user-name" id="user-name">Welcome!</h1>
            <p class="user-email" id="user-email">Loading...</p>

            <div class="info-group">
                <span class="info-label">Email Address</span>
                <span class="info-value" id="detail-email">-</span>
            </div>

            <div class="info-group">
                <span class="info-label">Account Created</span>
                <span class="info-value" id="detail-date">-</span>
            </div>

            <div class="info-group" id="admin-badge" style="display:none; border-color: red;">
                <span class="info-label" style="color:red;">Role</span>
                <span class="info-value" style="color:red;">Administrator</span>
            </div>

            <div style="margin-top: 2rem;">
                <a href="index.html" class="btn btn-secondary">Go to Home</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initAuthObserver, logoutUser } from './js/auth.js';
        import { isAdmin } from './js/db.js';

        const nameEl = document.getElementById('user-name');
        const emailEl = document.getElementById('user-email');
        const detailEmailEl = document.getElementById('detail-email');
        const detailDateEl = document.getElementById('detail-date');
        const photoEl = document.getElementById('user-photo');
        const adminBadge = document.getElementById('admin-badge');

        initAuthObserver(async (user) => {
            if (user) {
                // Display User Info
                const name = user.displayName || "IITM Student";
                const email = user.email;
                const photo = user.photoURL || `https://ui-avatars.com/api/?name=${name}&background=random`;
                const created = new Date(user.metadata.creationTime).toLocaleDateString();

                nameEl.textContent = name;
                emailEl.textContent = email;
                detailEmailEl.textContent = email;
                detailDateEl.textContent = created;
                photoEl.src = photo;

                // Check Admin
                if (await isAdmin(user)) {
                    adminBadge.style.display = 'block';
                }

            } else {
                // Not logged in
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            logoutUser();
        });
    </script>
</body>

</html>
